<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Code Clicker Game</title>
  <link rel="stylesheet" href="app.css">
	<script>
		window.incrementalGame = {
			 state: {
					 counter: 0
			 }
		 };
	</script>

</head>
<body>
  <header>
  	<h1>Code Clicker</h1>
  </header>
  <main>
    <div id="story_area">
      <p>Make me new toys! Write some code!</p>
      <p>Your code is easy to read! Keep it up!</p>
      <p>The new iPhone just came out. Be the first to build an app for it.</p>
    </div>

    <div id="resource_area">
      <div class="container">
            <game-button></game-button>
      </div>
    </div>

    <div id="purchase_area">
      <div class="container flex-center">
        <game-generator data-id="0"></game-generator>
				<game-generator data-id="1"></game-generator>
				<game-generator data-id="2"></game-generator>
      </div>
    </div>
  </main>
	<script src="app.js"></script>
	<script src="dest/app.bundle.js"></script>
</body>
</html>
